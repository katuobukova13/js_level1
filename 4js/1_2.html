<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		"use strict";

		/**
		 *ES5 а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта.
		 Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
		 * */

		function Post(author, text, date) {
			this.author = author;
			this.text = text;
			this.date = date;
		}

		Post.prototype.edit = function (text) {
			this.text = text;
		}

		const post1 = new Post('Alex', 'lorem 1', '20.12.2020');
		post1.edit('lorem 2');
		console.log(post1.text);

		/**
		 *ES6 а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта.
		Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
 * */
		class Post {
			constructor(author, text, date) {
				this.author = author;
				this.text = text;
				this.date = date;
			}

			edit(text) {
				this.text = text;
			}
		}

		const post1 = new Post('Alex', 'lorem 1', '20.12.2020');
		post1.edit('lorem 2');
		console.log(post1);
		console.log(post1.text);

		/**
		 *ES5 б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с
помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться
свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству
highlighted значение true.
		 * */

		function Post(author, text, date) {
			this.author = author;
			this.text = text;
			this.date = date;
		}

		function AttachedPost(author, text, date, highlighted) {
			Post.call(this, author, text, date);
			this.highlighted = false;
		}

		AttachedPost.prototype.makeTextHighlighted = function () {
			this.highlighted = true;
		};

		const post1 = new Post('Alex', 'lorem 1', '20.12.2020');
		console.log(post1);
		const attachedPost1 = new AttachedPost('Alex', 'lorem 1', '20.12.2020', true);
		console.log(attachedPost1);
		console.log(attachedPost1.makeTextHighlighted);

		/**
		*ES6 б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с
помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться
свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству
highlighted значение true.
		 * */

		class Post {
			constructor(author, text, date) {
				this.author = author;
				this.text = text;
				this.date = date;
			}
		}

		const post1 = new Post('Alex', 'lorem 1', '20.12.2020');
		console.log(post1);

		class AttachedPost extends Post {
			constructor(author, text, date, highlighted) {
				super(author, text, date);
				this.highlighted = false;
			}

			makeTextHighlighted() {
				this.highlighted = true;
			}
		}

		const attachedPost1 = new AttachedPost('Alex', 'lorem 1', '20.12.2020', true);
		console.log(attachedPost1);
		console.log(attachedPost1.makeTextHighlighted);

	</script>
</body>

</html>
