<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		/*
		1 10 складываем с 10 получаем 20
		2 20 конкатенируется с cтрокой "10"
		3 2010 присваиваем в переменную result
		4 с помощью console.log выводим result в консоль
		*/
		let result1 = 10 + 10 + "10";
		console.log(result1);

		/*
		1 10 конкатенируется с cтрокой "10"
		2 1010 конкатенируется с числом 10
		3 101010 присваиваем в переменную result
		4 с помощью console.log выводим result в консоль
		*/
		let result2 = 10 + "10" + 10;
		console.log(result2);

		/*
		1 10 складываем с 10 получаем 20
		2 20 складываем с 10(т.к. унарный плюс перед строкой "10")
		3 30 присваиваем в переменную result
		4 с помощью console.log выводим result в консоль
		*/
		let result3 = 10 + 10 + +"10";
		console.log(result3);

		/*
		1 10 делится на пустую строку с унарным минусом(-0)
		2 -infinity присваиваем в переменную result
		3 с помощью console.log выводим result в консоль
		*/
		let result4 = 10 / -"";
		console.log(result4);

		/*
		1 10 делится на строку с унарным плюсом, но она не отрабатывает верно, т.к. число записано через запятую
		2 NaN присваиваем в переменную result
		3 с помощью console.log выводим result в консоль
		*/
		let result5 = 10 / +"2,5";
		console.log(result5);
	</script>
</body>

</html>
