<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		"use strict";

		let a = -5;
		let b = 6;
		if (a >= 0 && b >= 0) {
			let result = a - b;
			console.log(result);
		}
		if (a < 0 && b < 0) {
			let result = a * b;
			console.log(result);
		}
		if (a >= 0 && b < 0 || a < 0 && b >= 0) {
			let result = a + b;
			console.log(result);
		}
	</script>
</body>

</html>
