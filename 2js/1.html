<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		"use strict"
		//пример 1

		//здесь отрабатывает префиксный инкремент
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2

		//пример 2

		//здесь отрабатывает постфиксный инкремент
		d = b++;
		alert(d); //ответ: 1

		//пример 3

		// a уже равно 2, префиксный инкремент увеливает сразу на 1, 2+3 = 5
		c = 2 + ++a;
		alert(c); //ответ: 5

		//пример 4

		// b уже равно 2, постфиксный инкремент отрабатывает после, 2+2 = 4
		d = 2 + b++;
		alert(d); //ответ: 4

		// из всего выше зафиксированного оба инкремента дают одинаковый итоговый результат
		alert(a); //3
		alert(b); //3
	</script>
</body>

</html>
