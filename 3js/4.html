<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		"use strict";

		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];

		const image = products.filter(function (item) {
			return 'photos' in item && item.photos.length > 0;
		});
		console.log(image);

		const sortProducts = products.sort(function (i, j) {
			return i.price - j.price;
		});
		console.log(sortProducts);

	</script>
</body>

</html>
